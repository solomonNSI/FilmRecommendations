<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <p>This is my page</p>
    {% if listOfMovies %}
        <ul>
        {% for movie in listOfMovies %}
        <li>
            <a href="/recommended/{{ movie.movie_name }}/">
                {{ movie.movie_genre }}
            </a>
        </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No movies are available.</p>
    {% endif %}
  </body>
</html>
